<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Palindrome Checker</title>

    <link rel="stylesheet" href="./palindromeChecker.css" />
  </head>
  <body>
    <main>
      <h1>Es palindormo?</h1>
      <p>Ingresa un texto para comprobar si es palindormo:</p>
      <div class="input-box">
        <input type="text" id="text-input" />
        <button id="check-btn">Check</button>
        <div id="result"></div>
      </div>
      <p>
        Un <i>palíndromo</i> es una palabra o frase que se escribe de la misma
        manera tanto de adelante hacia atrás como de atrás hacia adelante,
        ignorando la puntuación, mayúsculas y espacios
      </p>
    </main>
    <script src="./palindromeChecker.js"></script>
  </body>
</html>
